name: Build resume

on:
  # Schedule updates (each hour)
  schedule: 
    - cron: "5 * * * *"
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: 
    branches: 
      - "master"
      - "main"
    paths:
      - '**.tex'
      - '*.py'

jobs:
  should_run:
    runs-on: ubuntu-latest
    outputs:
      value: steps.check.outputs.val
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - name: Pull latest resume and check if updates are needed
        id: check
        run: |
          wget https://raw.githubusercontent.com/egelja/egelja.github.io/master/assets/json/resume.json

          if git diff --exit-code; then
            echo 'val=false' >> "$GITHUB_OUTPUT"
          else
            echo 'val=true' >> "$GITHUB_OUTPUT"
          fi
     
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "chore: update resume json" || true

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          branch: ${{ github.ref }}
          
  build_latex:
    runs-on: ubuntu-latest
    needs: should_run
    if: ${{ needs.should_run.outputs.value }} == 'true'
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate resume
        run: |
          pip install -r requirements.txt
          python generate.py

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "chore: build resume" || true

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          branch: ${{ github.ref }}
